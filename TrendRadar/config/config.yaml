# ═══════════════════════════════════════════════════════════════
#                    TrendRadar 配置文件 (Finance Edition)
# ═══════════════════════════════════════════════════════════════

app:
  timezone: "Asia/Shanghai"
  show_version_update: true

platforms:
  enabled: true
  sources:
    - id: "weibo"
      name: "微博财经热搜"
    - id: "xueqiu"
      name: "雪球热帖"     # (需要爬虫支持，暂保留原有结构)
    - id: "zhihu"
      name: "知乎财经"

rss:
  enabled: true
  freshness_filter:
    enabled: true
    max_age_days: 1 # 财经新闻时效性要求高，只看24小时内

  feeds:
    # --- 宏观与大盘 (沪深300/政策) ---
    - id: "wallstreetcn-macro"
      name: "华尔街见闻-宏观"
      url: "https://rsshub.app/wallstreetcn/news/global"

    - id: "caixin-economy"
      name: "财新网-经济"
      url: "https://rsshub.app/caixin/economy"

    # --- 科技与成长股 ---
    - id: "36kr-tech"
      name: "36氪-科技"
      url: "https://rsshub.app/36kr/newsflashes"

    - id: "jiemian-tech"
      name: "界面新闻-科技"
      url: "https://rsshub.app/jiemian/list/10"

    # --- 黄金与大宗商品 ---
    - id: "jin10"
      name: "金十数据"
      url: "https://rsshub.app/jin10/important" # 金十数据快讯，含金量高

    - id: "kitco-gold"
      name: "Kitco Gold News"
      url: "https://www.kitco.com/rss?category=news" # 国际金价权威

report:
  mode: "daily"
  display_mode: "keyword"
  sort_by_position_first: true
  rank_threshold: 5
  max_news_per_keyword: 0

display:
  region_order:
    - ai_analysis     # AI 分析最重要，放第一位
    - rss             # RSS 信息流
    - hotlist         # 热搜
  regions:
    hotlist: true
    new_items: true
    rss: true         # 必须开启，否则看不到财经新闻
    standalone: false
    ai_analysis: true

notification:
  enabled: true
  push_window:
    enabled: false
  channels:
    feishu:
      webhook_url: "${FEISHU_WEBHOOK_URL}" # 从环境变量读取
    # ... 其他渠道保留空即可 ...

storage:
  backend: "auto"
  formats:
    sqlite: true
    html: true
  local:
    data_dir: "output"
    retention_days: 7

ai:
  model: "openai/deepseek-ai/DeepSeek-V3"
  api_key: "${AI_API_KEY}"
  api_base: "https://api.deepseek.com/v1"
  timeout: 120
  temperature: 1.0
  max_tokens: 5000

ai_analysis:
  enabled: true
  mode: "follow_report"
  language: "Chinese"
  prompt_file: "ai_analysis_prompt.txt"
  max_news_for_analysis: 100 # 财经新闻多，调大一点
  include_rss: true
  include_rank_timeline: true

ai_translation:
  enabled: false

advanced:
  debug: false
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  crawler:
    request_interval: 2000
    use_proxy: false
  rss:
    request_interval: 1000
    timeout: 15
  weight:
    rank: 0.5
    frequency: 0.3
    hotness: 0.2
  max_accounts_per_channel: 3
  batch_size:
    default: 4000
    feishu: 30000
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
